<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <p id="test">test</p>
    <script>
    var t = document.getElementById("test");
    var time = 3;
    setTimeout(() => { 
        time --;
        t.innerHTML = time;
        setTimeout(() => { 
            time --;
            t.innerHTML = time;
            setTimeout(() => { 
                time --;
                t.innerHTML = time;
                window.close();
            }, 1000);
        }, 1000);
    }, 1000);
    </script>
</body>
</html>
