<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Solitaire Cash | DEV</title>
    <link href="favicon.png" rel="icon" />
    <style>
      .UnCanvas {
        background: #282828; 
        position: absolute; 
        left: 50%; 
        top: 50%; 
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0; background-color: #282828;">
    <canvas id="unity-canvas" tabindex="-1" class="UnCanvas"></canvas>
    <script src="Build/SolitaireCash.loader.js"></script>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
      }
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      resize();

      window.addEventListener('resize', function(event) {
        resize();
      }, true);

      function resize(){
        var height = window.innerHeight;
        var width = window.innerWidth;
        var c = height / width;

        if (c > 1.75 && c < 2.3)
        {
          canvas.style.height = "100%";
          canvas.style.width = "100%";
        }
        else if (c >= 2.3)
        {
          canvas.style.width = width + "px";
          canvas.style.height = width * 16 / 7 + "px";
        }
        else
        {
          canvas.style.height = height + "px";
          canvas.style.width = height * 7 / 16 + "px";
        }
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/SolitaireCash.data",
        frameworkUrl: "Build/SolitaireCash.framework.js",
        codeUrl: "Build/SolitaireCash.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "diemonic",
        productName: "Solitaire",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {
        const urlParams = new URLSearchParams(window.location.search);
        var profileId = "";
        var tournamentId = "";
        var tournamentType = "";

        try {
          profileId = urlParams.get('profile_id');
          tournamentId = urlParams.get('tournament_id');
          tournamentType = urlParams.get('tournament_type');
        }
        catch (err){
          profileId = "error";
          tournamentId = "error";
          tournamentType = "error";
        }
        
        console.log("profile id from url: " + profileId.toString());
        console.log("tournament id from url: " + tournamentId.toString());
        console.log("tournament type from url: " + tournamentType.toString());

        unityInstance.SendMessage('GamePresenter', 'JS_SetProfileId', profileId.toString());
        unityInstance.SendMessage('GamePresenter', 'JS_SetTournamentId', tournamentId.toString());
        unityInstance.SendMessage('GamePresenter', 'JS_SetTournamentType', tournamentType.toString());

        document.addEventListener("visibilitychange", function(){
            if (document.hidden){
              unityInstance.SendMessage('GamePresenter', 'JS_SetPause');
            }
        });
      });
    </script>
  </body>
</html>
