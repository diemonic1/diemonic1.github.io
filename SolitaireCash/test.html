<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Test</title>
</head>
<body>
    <div id="d1" style="font-size: 50px;"></div>
    <script>
    var d = document.getElementById("d1") 
    var counter = 0;

    document.addEventListener("visibilitychange", function(){
        if (document.hidden){
            d.innerHTML += "Вкладка не активна " + counter + "<br>";
            console.log('Вкладка не активна ' + counter);
            counter++;
        } else {
            d.innerHTML += "Вкладка активна " + counter + "<br>";
            console.log('Вкладка активна ' + counter);    
            counter++;
        }
    });
    
    </script>
</body>
</html>
